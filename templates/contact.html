{% extends 'base.html' %}
{% block title %}Contact{% endblock title %}
{% block content %}
<section class="contact-section">
    <div class="contact d-flex justify-content-center">
        <form class="w-50 my-4" action="#">
            <div
                class="d-flex flex-column justify-content-center form-control w-auto">
                <label class="py-1" for="name">Name</label>
                <input class="p-1" id="name" type="text"
                    placeholder="Enter your name"
                    required>
            </div>
            <div
                class="d-flex flex-column justify-content-center form-control w-auto">
                <label class="py-1" for="email">E-mail</label>
                <input class="p-1" id="email" type="email"
                    placeholder="Enter your email"
                    required>
            </div>
            <div
                class="d-flex flex-column justify-content-center form-control">
                <label class="py-1" for="phone">Phone Number</label>
                <input class="p-1" id="phone" type="tel"
                    placeholder="Enter your phone number">
            </div>
            <div
                class="d-flex flex-column justify-content-center form-control">
                <label class="py-1" for="message">Message</label>
                <textarea class="p-1" name="textarea1" id="message" cols="30"
                    rows="5"
                    placeholder="message"></textarea>
            </div>
            <div class="form-control">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>
    </div>
</section>
{% endblock content %}
